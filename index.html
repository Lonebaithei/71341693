<!DOCTYPE html>

  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Images</title>
    <style>
      .layout img {
        width: 200px;
        height: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section class="layout">
      <div>
        <img src="images/img1.jpg" alt="">
      </div>
      <div>
        <img src="images/img2.jpg" alt="">
      </div>
      <div>
        <img src="images/img3.jpg" alt="">
      </div>
    </section>
  </body>
  </html>
